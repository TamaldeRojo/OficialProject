{% load static %}
<div class='flex items-top justify-center min-h-screen'>
  <ul class="mx-auto grid max-w-full w-full grid-cols-3 gap-x-5 px-8">
    <li class="">
      <input class="peer sr-only" type="radio" value="yes" name="answer" id="yes" checked />
      <label class="flex justify-center cursor-pointer rounded-full border border-gray-300 bg-white 
      py-2 px-5 hover:bg-gray-50 focus:outline-none peer-checked:border-transparent peer-checked:ring-2 
      peer-checked:ring-indigo-500 transition-all duration-500 ease-in-out" for="yes">Empresas</label>

      <div class="absolute bg-white shadow-lg left-10 border mt-2 border-indigo-300 rounded-lg w-11/12
      mx-auto transition-all duration-500 ease-in-out translate-x-40 opacity-0 invisible peer-checked:opacity-100 
          peer-checked:visible peer-checked:translate-x-1">

        <!-- component -->
        <div class="flex h-screen w-screen items-top justify-center p-5">
          <div class="w-full h-20 rounded-lg bg-gray-200 p-5 w-2/4">
            <div class="flex">
              <div class="flex w-10 items-center justify-center rounded-tl-lg rounded-bl-lg border-r 
              border-gray-200 bg-white p-5">
                <svg viewBox="0 0 20 20" aria-hidden="true"
                  class="pointer-events-none absolute w-5 fill-gray-500 transition">
                  <path
                    d="M16.72 17.78a.75.75 0 1 0 1.06-1.06l-1.06 1.06ZM9 14.5A5.5 5.5 0 0 1 3.5 9H2a7 7 0 0 0 7 7v-1.5ZM3.5 9A5.5 5.5 0 0 1 9 3.5V2a7 7 0 0 0-7 7h1.5ZM9 3.5A5.5 5.5 0 0 1 14.5 9H16a7 7 0 0 0-7-7v1.5Zm3.89 10.45 3.83 3.83 1.06-1.06-3.83-3.83-1.06 1.06ZM14.5 9a5.48 5.48 0 0 1-1.61 3.89l1.06 1.06A6.98 6.98 0 0 0 16 9h-1.5Zm-1.61 3.89A5.48 5.48 0 0 1 9 14.5V16a6.98 6.98 0 0 0 4.95-2.05l-1.06-1.06Z">
                  </path>
                </svg>
              </div>
              <input type="text" class="w-full bg-white pl-2 text-base font-semibold outline-0" placeholder="" id="" />
              <input type="button" value="Buscar"
                class="bg-blue-500 p-2 rounded-tr-lg rounded-br-lg text-white font-semibold hover:bg-blue-800 transition-colors" />
            </div>
          </div>
        </div>

      </div>
    </li>

    <li>
      <input class="peer sr-only" type="radio" value="no" name="answer" id="no" />
      <label class="flex justify-center cursor-pointer rounded-full border 
      border-gray-300 bg-white py-2 px-4 hover:bg-gray-50 focus:outline-none 
      peer-checked:border-transparent peer-checked:ring-2 peer-checked:ring-indigo-500 
      transition-all duration-500 ease-in-out" for="no">Publica</label>

      <div class="absolute bg-white shadow-lg left-10 p-6 border mt-2 border-indigo-300 
      rounded-lg w-11/12 mx-auto transition-all duration-500 ease-in-out translate-x-40 
      opacity-0 invisible peer-checked:opacity-100 peer-checked:visible peer-checked:translate-x-1">


        
        <div class="flex items-center justify-center p-12">
          <div class="mx-auto w-full max-w-[550px] bg-white">
            <center><label for="" class="formbold-form-label bg-gray-200 p-3 rounded-md"> Publica tu plan </label></center>
            <br>
            <div class="bg-gray-200 p-5 rounded-md">
            <form action="" enctype="multipart/form-data" method="POST">
              {%csrf_token%}
              <div class="-mx-3 flex flex-wrap">
                <div class="w-full px-3 sm:w-1/2">
                  <div class="mb-5">
                    <label for="fName" class="mb-3 block text-base font-medium text-[#07074D]">
                      Titulo
                    </label>
                    {{createP.title}}
                  </div>
                </div>
                <div class="w-full px-3 sm:w-1/2">
                  <div class="mb-5">
                    <label for="lName" class="mb-3 block text-base font-medium text-[#07074D]">
                      Describe
                    </label>
                    {{createP.description}}
                  </div>
                </div>
              </div>
              {% comment %} <label for="message">Materiales</label>
              {{createP.materiales}}
              <br> {% endcomment %}
              <div class="mb-5">
                <label for="guest" class="mb-3 block text-base font-medium text-[#07074D]">
                  Sube alguna imagen
                </label>
                {{createP.img}}
              </div>


              <div>
                <center>
                <button class="hover:shadow-form rounded-md bg-[#6A64F1] 
                py-3 px-8 text-center text-base font-semibold text-white outline-none" type="submit" name="form_a_submit">
                  Submit
                </button>
              </center>
              </div>
            </form>
          </div>
          </div>
        </div>

        <hr>
        <br>
        {% include 'includes/right_sidebar.html' %}
      </div>
    </li>

    <li class="">
      <input class="peer sr-only" type="radio" value="yesno" name="answer" id="yesno" />
      <label
        class="flex justify-center cursor-pointer rounded-full border border-gray-300 bg-white py-2 px-4 hover:bg-gray-50 focus:outline-none peer-checked:border-transparent peer-checked:ring-2 peer-checked:ring-indigo-500 transition-all duration-500 ease-in-out "
        for="yesno">Create</label>

      <div class="absolute bg-white shadow-lg left-10 p-6 border mt-2 border-indigo-300 
      rounded-lg w-11/12 mx-auto transition-all duration-500 ease-in-out translate-x-40 
      opacity-0 invisible peer-checked:opacity-100 peer-checked:visible peer-checked:translate-x-1">
      <div class=" items-center justify-center">
          
       
            <img src="{{imgs.photo}}" class="rounded-sm">
        

          <br>
          <form method="post" action="">
            {% csrf_token %}
            <label for="prompt">Enter Prompt:</label>
            <input type="text" name="prompt" id="prompt">
            <button type="submit" name="form_b_submit">Generate Image</button>
          </form>
        </div>
      </div>
    </li>
  </ul>

</div>
