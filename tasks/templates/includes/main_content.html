{% load static %}

<!-- component -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  </head>
  <body class=" bg-cover bg-center sm:w-auto md:w-auto lg:w-full " style="background-image: url('../theme/static/casajardin.jpg')" x-data="{ showModal1: false, showModal2: false, showModal3: false }" :class="{'overflow-y-hidden': showModal1 || showModal2 || showModal3}">
    <main class=" w-full flex flex-col sm:flex-row justify-center top-0 mt-24 items-center" >

      <button
        class="bg-white-600 font-semibold text-black p-2  w-24 h-96 rounded-full hover:bg-gray-500 focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300 m-2"
        @click="showModal1 = true"
      >
      <h1>search</h1>
       
      </button>
      <button
        class="bg-white-600 font-semibold text-black p-2 w-24 h-96 rounded-full hover:bg-gray-500 focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300 m-2"
        @click="showModal2 = true"
      >
        Post
      </button>
      <button
        class="bg-white-600 font-semibold text-black p-2 w-24 h-96 rounded-full hover:bg-gray-500 focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300 m-2"
        @click="showModal3 = true"
      >
        create
      </button>
    </main>

    <!-- Modal1 -->
    <div
      class="fixed inset-0  bg-black bg-opacity-50 duration-300 overflow-y-auto"
      x-show="showModal1"
      x-transition:enter="transition duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition duration-300"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
    >
      <div class="relative sm:w-3/4 md:w-1/2 lg:w-4/5 mx-2 sm:mx-auto my-10 opacity-100">
        <div
          class="relative bg-white  shadow-lg rounded-md text-gray-900 z-20"
          @click.away="showModal1 = false"
          x-show="showModal1"
          x-transition:enter="transition transform duration-300"
          x-transition:enter-start="scale-0"
          x-transition:enter-end="scale-100"
          x-transition:leave="transition transform duration-300"
          x-transition:leave-start="scale-100"
          x-transition:leave-end="scale-0"
        >
              <!-- component -->
              <main class="p-3 text-center">
            </p>
          </main>
          <footer class="flex justify-center p-2">
          </footer>
        </div>
      </div>
    </div>

    <!-- Modal2 -->
    <div
      class="fixed inset-0  z-20 bg-black bg-opacity-50 duration-300 overflow-y-auto"
      x-show="showModal2"
      x-transition:enter="transition duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition duration-300"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
    >
      <div class="relative sm:w-3/4 md:w-1/2 lg:w-4/5 mx-2 sm:mx-auto my-10 opacity-100">
        <div
          class="relative bg-white  shadow-lg rounded-md text-gray-900 z-20"
          @click.away="showModal2 = false"
          x-show="showModal2"
          x-transition:enter="transition transform duration-300"
          x-transition:enter-start="scale-0"
          x-transition:enter-end="scale-100"
          x-transition:leave="transition transform duration-300"
          x-transition:leave-start="scale-100"
          x-transition:leave-end="scale-0"
        >
          
          <main class=" pl-80 items-center text-center">
            <p>
              <form class="justify-center  items-center h-96 w-96"  action="" enctype="multipart/form-data" method="POST">
                {%csrf_token%}
                <br>
                {{createP.title}}
                <br>
                {{createP.img}}
                <br>
                {{createP.description}}
                <button
                class="bg-green-600 font-semibold text-white py-3 w-full rounded-b-md hover:bg-green-700 focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300"
                @click="showModal2 = false"
              >
                Confirm
              </button>
             
              <br>
              <br>
                {% include 'includes/right_sidebar.html' %}
            </p>
          
          </main>
        </form>
        </div>
      </div>
    </div>

    <!-- Modal3 -->
    <div
      class="fixed inset-0 w-full h-full z-20 bg-black bg-opacity-50 duration-300 overflow-y-auto"
      x-show="showModal3"
      x-transition:enter="transition duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition duration-300"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
    >
      <div class="relative sm:w-3/4 md:w-1/2 lg:w-4/5 mx-2 sm:mx-auto mt-10 mb-24 opacity-100">
        <div
          class="relative bg-white shadow-lg rounded-lg text-gray-900 z-20"
          @click.away="showModal3 = false"
          x-show="showModal3"
          x-transition:enter="transition transform duration-300"
          x-transition:enter-start="scale-0"
          x-transition:enter-end="scale-100"
          x-transition:leave="transition transform duration-300"
          x-transition:leave-start="scale-100"
          x-transition:leave-end="scale-0"
        >
          <main class="p-3 text-center">
            <p>
              <form method="post" action="">
                {% csrf_token %}
                <label for="prompt">Enter Prompt:</label>
                <input type="text" name="prompt" id="prompt">
                <button type="submit" name="form_b_submit">Generate Image</button>
              </form>
            </p>
            <p>
             3
            </p>
          </main>
          <footer class="flex justify-center bg-transparent">
            <button
              class="bg-blue-600 font-semibold text-white py-3 w-full rounded-b-md hover:bg-blue-700 focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300"
              @click="showModal3 = false"
            >
              Confirm
            </button>
          </footer>
        </div>
      </div>
    </div>
 
  </body>
</html>

              {{createP.materiales}}
              <br> {% endcomment %}
