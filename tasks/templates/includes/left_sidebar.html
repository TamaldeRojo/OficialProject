{%load static%}
 <style>
    .slider{
      overflow: hidden;
    }
    .slides{
      width: 500%;
      display: flex;
    }
    .slides input{
      display: none;
      overflow: hidden;
      
    }
    .slide{
      width: 20%;
      transition: 2s;
    }
    .slide img{
      width: 1920px;
      height: 1080px;
    }
    /* css nav*/
    .navigation-manual{
      position: absolute;
      width: 100%;
      margin-top: -2000px;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }
    .manual-btn{
      border: 2px solid #000;
      padding: 5px;
      border-radius: 10px;
      cursor: pointer;
      transition: 1s;
      overflow: hidden;
    }
    .manual-btn:not(:last-child){
      margin-right: 40px;
      overflow: hidden;
    }
    .manual-btn:hover{
      background: #000;
      overflow: hidden;
  }
  #radio1:checked ~ .first{
    margin-left: 0;
    overflow: hidden;
  }
  #radio2:checked ~ .first{
    margin-left: -20%;
  }
  #radio3:checked ~ .first{
    margin-left: -40%;
  }
  #radio4:checked ~ .first{
    margin-left: -60%;
  }

  /* auto nav */
  .navigation-auto{
    position: absolute;
    display: flex;
    width: 100%;
    justify-content: center;
    margin-top: -100px;
    overflow: hidden;
  }
  .navigation-auto div{
    border: 2px solid #000;
    padding: 5px;
    border-radius: 10px;
    transition: 1s;
    overflow: hidden;
  }
  .navigation-auto div:not(:last-child){
    margin-right: 40px;
    overflow: hidden;
  }
  #radio1:checked ~ .navigation-auto .auto-btn1{
    background: #000;
    overflow: hidden;
  }
  #radio2:checked ~ .navigation-auto .auto-btn2{
    background: #000;
  } 
  #radio3:checked ~ .navigation-auto .auto-btn3{
    background: #000;
  } 
  #radio4:checked ~ .navigation-auto .auto-btn4{
    background: #000;
  } 
  </style>
<div class="absolute top-0 w-full h-full bg-center bg-cover">
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id=radio1 class="hidden">
        <input type="radio" name="radio-btn" id=radio2 class="hidden">
        <input type="radio" name="radio-btn" id=radio3>
        <input type="radio" name="radio-btn" id=radio4>

        <div class="slide first">
          <img src="{{f_obj}}" >
        </div>
        <div class="slide">
          <img src="{{s_obj}}" >
        </div>
        <div class="slide">
            <img src="{{t_obj}}" >
          </div>
          <div class="slide">
            <img src="{{l_obj}}" >
          </div>
  
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>

      </div>
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="{% static 'index.js' %}"></script>
