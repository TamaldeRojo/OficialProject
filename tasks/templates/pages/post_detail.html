{% extends 'includes/nav.html' %}

{% block content %}
<section class="font-mono bg-white container mx-auto px-5">
    <div class="flex flex-col items-center py-8">
      <div class="flex flex-col w-full mb-12 text-left">
        <div class="w-full mx-auto lg:w-1/2">
          <h1 class="mx-auto mb-6 text-2xl font-semibold text-black lg:text-3xl">{{post.title}}</h1>
          <img class="rounded-sm" src="/media/{{post.img}}" />
          <h2 class="mx-auto mt-4 mb-4 text-xl font-semibold text-black">Descripcion detallada: </h2>
          <p class="mx-auto text-base font-medium leading-relaxed text-gray-800">{{post.description}}</p>
          <h3 class="mx-auto mt-4 mb-4 text-sm italic font-semibold text-black">Presupuesto promedio: $ {{post.presupuesto_prom}} </h3>
          
          <h3 class="mx-auto mt-4 mb-4 text-xl font-semibold text-black">Formas de Contacto: </h3>
          <p class="mx-auto text-base font-medium leading-relaxed text-gray-800">{{post.email_field}}</p>
          <p class="mx-auto text-base font-medium leading-relaxed text-gray-800">{{post.contacto}}</p>
        </div>
        <br>
        <a href="{% url 'menu' %}" class="justify-center m-auto py-10 bg-black text-white rounded-full py-3 px-6">
        <div><button>BACK</button></div>
      </a>
      </div>
    </div>
  </section>
{% endblock %}
